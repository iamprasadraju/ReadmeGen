<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo.svg') }}">
    <title>ReadmeGenerator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown preview -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Theme Toggle Icon Button in Upper Right Corner -->
        <button class="theme-toggle" onclick="toggleDarkMode()">
            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <!-- Icon will be injected by JavaScript -->
            </svg>
        </button>

        <!-- Header with Logo -->
        <div class="header">
            <div class="logo">
                <svg width="250" height="70" xmlns="http://www.w3.org/2000/svg">
                    <!-- Document Icon -->
                    <rect x="10" y="15" width="40" height="40" rx="4" fill="#1E90FF" />
                    <polyline points="50,15 50,25 40,15" fill="#87CEFA"/>
                    <!-- Website Name -->
                    <text x="60" y="45" font-family="Helvetica, Arial, sans-serif" font-size="28" fill="#333">
                        ReadmeGen
                    </text>
                </svg>
            </div>
            <p class="tagline">Made with ❤️ for developers</p>
        </div>

        <!-- API Key Section -->
        <div class="api-key-section">
            <div class="flex items-center gap-4">
                <input type="password" id="apiKey" placeholder="Enter Google Studio API Key">
                <button onclick="validateKey()" class="btn">Activate</button>
                <a href="https://makersuite.google.com/app/apikey" target="_blank">I don't have an API key</a>
            </div>
        </div>

        <!-- Main Content: Input and Preview -->
        <div class="grid-two-columns">
            <!-- Input Section -->
            <div class="input-section">
                <textarea id="inputText" placeholder="Enter your project description..."></textarea>
                <button onclick="generateReadme()" class="btn">Generate</button>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div id="preview" class="markdown-preview hidden"></div>
                <div class="button-group">
                    <button onclick="copyText()" class="btn">Copy README</button>
                    <button onclick="downloadFile()" class="btn">Download README.md</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="social-links">
          <!-- GitHub -->
          <a href="https://www.github.com/iamprasadraju" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
          </a>
      
          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/in/iamprasadraju" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </a>
      
          <!-- Gmail -->
          <a href="mailto:workspace.iamprasadraju@gmail.com" aria-label="Email">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </a>
        </div>
      </footer>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
